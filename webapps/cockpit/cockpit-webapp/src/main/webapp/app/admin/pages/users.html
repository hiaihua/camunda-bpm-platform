<div class="container">
    <div class="row">
      <div class="page-header">
        <h1>Users</h1>
      </div>
    </div>
    <div class="row">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th><!-- pictures --></th>    
            <th>Name</th>
            <th>Username</th>  
            <th><!-- actions --></th>    
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in userList">
            <td>
              <!-- add user pictures later -->
              <i class="icon-user"></i>
            </td>            
            <td>
              <a href="#/users/{{user.id}}/profile">{{user.firstName}} {{user.lastName}}</a>
            </td>
            <td>{{user.id}}</td>
            <td>  
              <a href="#/users/{{user.id}}/profile">Edit</a> |
              <a href="#/users/{{user.id}}/account">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
