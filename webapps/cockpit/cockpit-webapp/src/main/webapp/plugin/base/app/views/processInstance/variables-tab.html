<table class="table table-bordered table-hover table-condensed">
  <thead>
    <tr>
      <th>Name</th>
      <th>Value</th>
      <th>Type</th>
      <th>Scope</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="variable in variables">
      <td>
        {{ variable.name }}
      </td>
      <td>
        {{ variable.value }}
      </td>
      <td>
        {{ variable.type }}
      </td>
      <td>
        <a href ng-click="selectActivityInstance(variable)" title="{{ variable.instance.id }}">
          {{ variable.instance.name }}
        </a>
      </td>
    </tr>

    <tr ngm-if="!variables">
      <td colspan="4">
        <i class="icon-loading"></i> loading variable instances...
      </td>
    </tr>    
  
    <tr ng-hide="variables && variables.length">
      <td  colspan="4">
        No variable instances
      </td>
    </tr>
  </tbody>
</table>

<div paginator total-pages="pages.total" current-page="pages.current"></div>
