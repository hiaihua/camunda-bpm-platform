<!DOCTYPE html>
<html lang="en">
  <head>
    <title>camunda Tasklist</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="camunda tasklist" />

    <meta name="author" content="camunda services GmbH" />

    <!-- settings the base path for relative links -->
    <base href="." app-base="/tasklist/" rest-base="/tasklist/engine/" />

    <!-- Styles -->
    <link href="../assets/css/loader.css" rel="stylesheet" />

    <!-- For IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico" />

    <!-- scripts -->
    <script src="../assets/js/lib/require/require.js"></script>

    <script src="bootstrap.js"></script>
  </head>

  <body ng-controller="DefaultController">

    <div class="wrapper">
      <!-- Header -->
      <div ng-include="'common/header.html'"></div>

      <div class="container-fluid content-inset" ng-cloak>
        <div notifications-panel></div>
        <div class="row-fluid" ngm-if="auth.current">
          <div class="span3">
            <!-- sitebar -->
            <div ng-include="'common/sitebar.html'"></div>
          </div>
          <!-- view body -->
          <div ng-view class="span9">

          </div>
        </div>
        <div class="row-fluid" ngm-if="!auth.current">
          <!-- view body -->
          <div ng-view class="span12">

          </div>
        </div>
      </div>
      <div class="push-down"><!-- // --></div>
    </div>

    <!-- footer -->
    <footer class="content-container">
      <div class="container-fluid">
        <p><a href="http://camunda.org">powered by camunda BPM</a> / version ${project.version}</p>
      </div>

    </footer>
  </body>
</html>
